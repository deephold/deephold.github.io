<!doctype html>
<html lang="kr">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=no"/>
  <title>:: 딥포커접속주소 ::</title>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #fff;
      margin: 0 auto !important;
      min-width: 320px;
      padding: 0 !important;
      position: relative;
      height: 100%;
      overflow: hidden;
      font-family: 'Lato', sans-serif;
    }
    a {
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }
    img {
       width: 100%;
       height: 100%;
    }
    .ddd {
         z-index: 9999;
    position: fixed;
    left: 50%;
    width: 750px;
    top: 100px;
    background: rgb(85, 75, 50);
    display: flex;
    flex-direction: column;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    }
    @media only screen and (max-width: 701px) {
       .ddd {
         width: 100%;
       }
    }

    


  </style>
</head>
<body>
<div style="background: rgb(255, 255, 255); margin: 0px; position: fixed; inset: 0px; padding: 60px 40px 40px;"></div>
  <div class="ddd">
    <a href="https://허슬러접속.com">
      <img class="content" srcset="g2.png 768w, g1.png 1200w" sizes="(max-width: 768px) 100vw, 1200px" alt="허슬러카지노">
    </a>
</div>

</body>
</html>
